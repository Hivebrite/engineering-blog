# Hugo configuration file

baseurl: "https://engineering.hivebrite.io/"
#baseurl: "http://localhost:1313/"
languageCode: "en-us"
title: Hivebrite Engineering Blog
copyright: Hivebrite
theme: 0xHivebrite
# permalinks:
#   post: /:slug/

pagination:
  pagerSize: 5

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: BLOG
      weight: 1
      url: "/blog"

    - name: ABOUT US
      weight: 2
      url: "/about"


params:
  largeTwitterCard: true
  description: Engineering Blog
  enableSearch: false
  showReadTime: false

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
